<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Pokedex</title>
</head>

<body>
    <div class="main">
        <header>
            <h1>Pokedex leader price</h1>
        </header>
        <div>
            <div id="pokemon__name"></div>
            <div id="pokemon__type__1"></div>
            <div id="pokemon__type__2"></div>
            <div id="pokemon__sprite"></div>
            <div id="pokemon__height"></div>
            <div id="pokemon__weight"></div>
            <img src="img/pokedex.jpg" class="pokemon__pokedex" alt="template pokedex" />
            <p id="pokemon__about"></p>
        </div>
        <div class="search__bar">
            <input type="search" class="search__bar__input" id="search__bar__input"
                placeholder="Type any pokemon name here"><button class="search__bar__button" id="search__bar__button">Search</button>
        </div>
        <div class="previous__next__buttons" id="previous__next__buttons"></div>
    </div>
    <!-- <script src="js/api_v1.js"></script> -->
    <!-- <script src="js/api_v2.js"></script> -->
    <script src="js/api_v3.js"></script>
</body>

</html>
